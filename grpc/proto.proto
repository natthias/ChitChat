syntax = "proto3";
option go_package = "ChitChat/grpc/proto";

message Clients {
    repeated string clients = 1;
}

message Empty {}

message ClientBroadcast {
    optional string client = 1;
}

service ChitChatClients {
    rpc GetClients (Empty) returns (Clients) {};
    rpc JoinServer (Empty) returns (Message) {};
}


